<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Registro</h1>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido">
    <br>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" step="0.01" min="0">
    <br>
    
    <br>
    <label for="dni">DNI:</label>
    <input type="number" id="dni" step="0.01 min="0">
    <br>



    <label for="Fecha Nacimiento:">fechaNacimiento</label>
    <input type="date" id="nacimiento" step="0.01" min="2006">
   

    <label for="email:">Email</label>
    <input type="email" id="email" step="0.01" min="0">
    


    <label>
    <button onclick="BotonProgresivo()">Preguntas repuestas</button>
    <p id="mensajeError" class="error"></p>
    </label>





    <script src="script.js"></script>
</body>
</html>
